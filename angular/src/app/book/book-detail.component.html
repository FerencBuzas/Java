<div *ngIf="book">
  <h2>{{book.title}} details</h2>
  <div>
    <label>id: </label>{{book.id}}
  </div>
  <div>
    <label>title: </label>
    <input [(ngModel)]="book.title" placeholder="title" />
  </div>
  <div>
    <label>composer: </label>{{book.composer.name}}  ({{book.composer.birthYear}})
  </div>
  <div>
    <label>published: </label>{{book.publisher.name}}, {{book.pubYear}}
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="delete()">Delete</button>
</div>
