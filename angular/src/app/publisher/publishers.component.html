
<h2>Publishers</h2>

<ul class="publishers">
  <li *ngFor="let publisher of publishers"
    [class.selected]="publisher === selectedPublisher"
    (click)="onSelect(publisher)">
      <span class="badge">{{publisher.id}}</span> {{publisher.name}}
  </li>
</ul>

<button (click)="newPub()">New</button>
