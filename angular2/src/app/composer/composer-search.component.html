<div id="search-component">
  <h4>Composer Search</h4>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div>
    <div *ngFor="let composer of composers | async"
         (click)="gotoDetail(composer)" class="search-result" >
      {{composer.name}}
    </div>
  </div>
</div>
